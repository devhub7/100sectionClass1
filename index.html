<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/FontAwesome.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
	<link rel="stylesheet" href="style.css">
    <title>150+Section~c1</title>
  </head>
  <body>
	
	<section class="section-padding">
		<div class="section-bg"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="contact-form">
						<h2 class="absolute-text">Appoinment</h2>
						<form action="index.html">
							<div class="row">
								<div class="col-lg-6">
									<input type="text" placeholder="First Name" name="" id="">
								</div>
								<div class="col-lg-6">
									<input type="text" Placeholder="Last Name" name="" id="">
								</div>								
							</div>
							<div class="row">
								<div class="col-lg-6">
									<input type="tel" placeholder="Phone Number" name="" id="">
								</div>
								<div class="col-lg-6">
									<input type="date" Placeholder="Date" name="" id="">
								</div>								
							</div>
							
							<p><textarea name="message" id="message" placeholder="Your Message" cols="30" rows="7"></textarea></p>
							<p><input type="submit" value="Make Appointment"></p>
						</form>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="appoinment-text">
						<h3>We eliminate the inconvenience of multiple visits.</h3>
						<ul>
							<li><i class="fas fa-shield-alt"></i>No second injections or temporaries.</li>
							<li><i class="fas fa-shield-alt"></i>No unprofessional doctors.</li>
							<li><i class="fas fa-shield-alt"></i>No poor quality products.</li>
							<li><i class="fas fa-shield-alt"></i>Student at Australian National University.</li>
						</ul>
						<a href="#" class="boxed-btn">More About Us</a>
					</div>
				</div>
			</div>
		</div>
	</section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>
